<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign up form</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="./node_modules/web3/dist/web3.min.js"></script>
</head>

<body>
    <div class="shadow" id="nav">
        <div id="logo">
            <p style="margin-top: 10px;">CryptID</p>
        </div>

        <div id="menu" style="padding-top:20px;">
            <a href="./home/index.html">Home</a> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            <a href="./index.html">Register</a> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            <a href="./lookup/index.html">Lookup</a> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            <a href="./send/index.html">Send</a> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            <a href="./keys/index.html">Keys</a>
        </div>
    </div>



    <div id="grid-container">
        <div class="main">
            <h1 id="singup-text">*Account Signup</h1>
            <div class="form-container">
                <label class="shadow">
                    <span>First Name</span>
                    <input type="text" id="fName" placeholder="John">
                </label>
                <label class="shadow">
                    <span>Last Name</span>
                    <input type="text" id="lName" placeholder="Doe">
                </label>
                <label class="shadow">
                    <span>Date of Birth</span>
                    <input type="text" id="dob" placeholder="DD/MM/YYYY">
                </label>
                <label class="shadow">
                    <span>Address</span>
                    <input type="text" id="addr" placeholder="#123 Baker Street">
                </label>
                <label class="shadow">
                    <span>SSN</span>
                    <input type="text" id="ssn" placeholder="123-45-6789">
                </label>

                <button class="btn btn-lg btn-primary" id="register-button">Send it to Blockchain!</button>
            </div>


            <!-- Loader -->
            <div class="loader">
                <img src="../imgs/Rolling.gif" alt="">
            </div>
        </div>
    </div>

    <div class="empty-space" style="height: 50px;"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="config.js"></script>
    <script src="script.js"></script>


</body>

</html>
